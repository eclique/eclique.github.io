<head>
  <link href="style.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
  <div class="col-10 offset-1">
    <br><br>
    <input type="text" id="amount" class="form-control" readonly="" style="font-weight: bold;color: green;margin-bottom: 15px">
    <div id="slider"></div>
  </div>
  <div class="container">
    <br><br>
    <div class="row" style="min-height: 300px;">
      <div class="col-3">
        <div style="position: relative;">
         <img src="img.png" id="original-img" width=224px height=224px style="position: absolute; left: 0; top: 0; z-index: 0;"/>
         <canvas id="canvas1" width=224px height=224px style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        </div>
      </div>
      <div class="col-3">
        <div style="position: relative;">
         <img src="blurred.png" width=224px height=224px style="position: absolute; left: 0; top: 0; z-index: 0;"/>
         <canvas id="canvas2" width=224px height=224px style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        </div>
      </div>
      <div id="ins" class="col-3"></div>
      <div id="del" class="col-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
